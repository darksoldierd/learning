<body>

        <div class="parent">
            <div class="child">
                <div class="head">
                    <h1>Rock </h1>
                    <h1>Paper</h1>
                    <h1>Scissor</h1>
                </div>

                <div class="score">
                    <div class="gs">

                        <div class="l">loss:<p id="l">0</p></div>

                </div>
            </div>
        </div>
